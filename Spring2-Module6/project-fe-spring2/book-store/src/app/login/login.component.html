<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="user" id="inputEmail" class="form-control" placeholder="TÃªn user" formControlName="username"  required autofocus>
      <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" formControlName="password" required>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" formControlName="remember_me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in with Facebook</button>
    </form>
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div>
</div>
